<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity AI Assistant</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Infinity AI - Your personal AI assistant ready to answer any question">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='assets/logo.svg') }}">
</head>
<body>
    <div class="particles-container" id="particles-js"></div>
    <div class="main-container">
        <div class="chat-layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-infinity logo-icon animate-pulse"></i>
                        <h2 class="sidebar-title ms-2">Infinity AI</h2>
                    </div>
                    <button id="chat-history-btn" class="new-chat-btn">
                        <i class="fas fa-history me-2"></i>Chat History
                    </button>
                </div>
                
                <div class="sidebar-content">
                    <div class="chat-history">
                        <!-- Chat history items would go here -->
                    </div>
                </div>
                
                <div class="sidebar-footer">
                    <button id="theme-toggle" class="theme-btn">
                        <i class="fas fa-moon me-2"></i>Toggle Theme
                    </button>
                    <p class="version-text">INFINITY AI V1.0.0</p>
                    <p class="creator-text">Created by ADARSH</p>
                </div>
            </div>
            
            <!-- Main Chat Area -->
            <div class="chat-main">
                <div class="chat-header">
                    <div class="d-flex align-items-center">
                        <button id="toggle-sidebar" class="btn btn-sm btn-outline-secondary me-3" title="Toggle sidebar">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="header-logo-container">
                            <i class="fas fa-brain logo-icon animate-pulse"></i>
                            <h2>Infinity AI Assistant</h2>
                        </div>
                    </div>
                    <button id="clear-chat" class="btn btn-sm btn-outline-secondary" title="Clear chat">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                
                <!-- Chat Window -->
                <div class="chat-container" id="chat-container">
                    <div id="chat-messages" class="chat-area">
                        <!-- Bot welcome message will be added here by JavaScript -->
                    </div>
                </div>
                
                <!-- Input Area -->
                <div class="input-area">
                    <form id="chat-form">
                        <div class="input-container">
                            <input type="text" id="user-input" class="chat-input"
                                  placeholder="Ask me anything..." autocomplete="off">
                            <button type="submit" class="send-btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                    <div class="input-footer">
                        <p>INFINITY AI V1.0.0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
